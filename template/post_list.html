<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Details</title>
    <link rel="stylesheet" href="{% static 'css/post.css' %}">
</head>
<body>
    <h2>Blog Post Details</h2>
    <table border="2">
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Created At</th>
        </tr>
        {% for post in data %}
        <tr>
            <td>{{ post.title }}</td>
            <td>{{ post.content }}</td>
            <td>{{ post.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
