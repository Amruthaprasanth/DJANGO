<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: brown;text-align: center;">EMPLOYEE DISPLAY</h1>
    <table border="2" style="margin: auto;">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>age</th>
                <th>phone</th>
            </tr>
            {% for x in display %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.age}}</td>
                <td>{{x.phone}}</td>
                <td><a href="{% url 'delete_user' x.id %}">delete</a></td>
            </tr>
            {% endfor %}
        </table>
</body>
</html>
