<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Products In Stock (Quantity > 3)</h1>
    
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.stock_quantity }} units available</li>
        {% empty %}
            <li>No products available in stock.</li>
        {% endfor %}
    </ul>
</body>
</html>
