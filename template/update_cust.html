<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: rgb(16, 16, 231);text-align: center;">UPDATE CUSTOMER</h1>
    <form method="POST" style="text-align: center;">
        {% csrf_token %}
        <label for="f_name">First Name:</label>
        <input type="text" name="f_name" value="{{ update.first_name }}" required>
        <label for="l_name">Last Name:</label>
        <input type="text" name="l_name" value="{{ update.last_name }}" required>
        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ update.email }}" required>
        <label for="phone">Phone Number:</label>
        <input type="text" name="phone"  value="{{ update.phone_number }}" required>
        <label for="address">Address:</label>
        <input type="text" name="address" value="{{ update.address}}" required>
        <label for="date">date:</label>
        <input type="date" name="date" value="{{ update.date|date:'Y-m-d'}}" required>
        <button type="submit">update</button>

</body>
</html>
