<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List of Students</h1>
    
    <table border="4">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>update</th>
            <th>delete</th>
        </tr>
        {% if students %}
            {% for student in students %}
                <tr>
                    <td>{{ student.first_name }}</td>
                    <td>{{ student.last_name }}</td>
                    <td>{{ student.email }}</td>
                    <td><a href="{% url 'updateStudent' student.id  %}">update</a></td>
                    <td><a href="{% url 'deleteStudent'  student.id %}">delete</a></td>
                </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td>No students found.</td>
                <td></td>
                <td></td>
            </tr>
        {% endif %}
    </table> 
</body>
</html>
